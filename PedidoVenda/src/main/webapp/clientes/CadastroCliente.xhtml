<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroClienteBean.editando ? 'Edição de cliente' : 'Novo cliente'}</ui:define>
    
    <ui:define name="corpo">
    
    	<h:form>
	    	<h1>#{cadastroClienteBean.editando ? 'Edição de cliente' : 'Novo cliente'}</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button value="Novo" outcome="/clientes/CadastroCliente" />
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				action="#{cadastroClienteBean.salvar}" update="@form" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Pesquisa" outcome="/clientes/PesquisaClientes" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="80" maxlength="100" value="#{cadastroClienteBean.cliente.nome}"/>
	    		
	    		<p:outputLabel value="CPF" for="cpf"/>
	    		<p:inputText id="cpf" size="14" maxlength="14" value="#{cadastroClienteBean.cliente.documentoReceitaFederal}" />
	    		
	    		<p:outputLabel value="E-mail" for="email"/>
	    		<p:inputText id="email" size="14" maxlength="14" value="#{cadastroClienteBean.cliente.email}" />
	    		
	    		<p:outputLabel for="tipo" value="Tipo" />
        		<p:selectOneRadio id="tipo" value="#{radioView.tipo}" unselectable="true">
            	<f:selectItems value="#{radioView.tipos}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}"/>
        		</p:selectOneRadio>
	    		
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
