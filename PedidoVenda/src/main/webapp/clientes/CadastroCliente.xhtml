<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<f:event listener="#{radioView.carregarTipos}" type="preRenderView" />
	</f:metadata>

    <ui:define name="titulo">#{cadastroClienteBean.editando ? 'Edição de cliente' : 'Novo cliente'}</ui:define>
    
    <ui:define name="corpo">
    
    	<h:form>
	    	<h1>#{cadastroClienteBean.editando ? 'Edição de cliente' : 'Novo cliente'}</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button value="Novo" outcome="/clientes/CadastroCliente" />
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				action="#{cadastroClienteBean.salvar}" update="@form" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Pesquisa" outcome="/clientes/PesquisaClientes" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="80" maxlength="100" value="#{cadastroClienteBean.cliente.nome}"/>
	    		
	    		<p:outputLabel value="CPF" for="cpf"/>
	    		<p:inputText id="cpf" size="14" maxlength="14" value="#{cadastroClienteBean.cliente.documentoReceitaFederal}" />
	    		
	    		<p:outputLabel value="E-mail" for="email"/>
	    		<p:inputText id="email" size="60" maxlength="60" value="#{cadastroClienteBean.cliente.email}" />
	    		
	    		<p:outputLabel for="tipo" value="Tipo" />
        		<p:selectOneRadio id="tipo" value="#{radioView.tipoPessoa}" unselectable="true">
            	<f:selectItems value="#{radioView.tipos}" var="tipos" itemLabel="#{tipos.descricao}" itemValue="#{tipos}"/>
        		</p:selectOneRadio>
	    		
	    		<p:outputLabel value="CEP" for="cep" />
        		<p:inputText id="cep" size="10" value="#{cadastroClienteBean.endereco.cep}" />
	    		
	    		<p:outputLabel value="Logradouro" for="logradouro" />
        		<p:inputText id="logradouro" size="50" value="#{cadastroClienteBean.endereco.logradouro}" />

        		<p:outputLabel value="Número" for="numero" />
        		<p:inputText id="numero" size="5" value="#{cadastroClienteBean.endereco.numero}" />

       			<p:outputLabel value="Complemento" for="complemento" />
       			<p:inputText id="complemento" size="50" value="#{cadastroClienteBean.endereco.complemento}" />

        		<p:outputLabel value="Cidade" for="cidade" />
        		<p:inputText id="cidade" size="20" value="#{cadastroClienteBean.endereco.cidade}" />

        		<p:outputLabel value="Estado" for="estado" />
       			<p:inputText id="estado" size="20" value="#{cadastroClienteBean.endereco.uf}" />

				</p:panelGrid>
	    		
    	</h:form>
    </ui:define>
</ui:composition>
