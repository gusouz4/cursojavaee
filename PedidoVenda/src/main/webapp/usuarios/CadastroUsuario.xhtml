<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">#{cadastroUsuarioBean.editando ? 'Edição de usuário' : 'Novo usuário'}</ui:define>
    
    <ui:define name="corpo">
   
   <f:metadata>
   		<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
	</f:metadata>
   
   <style>
	.sem-bordas td {
	border: none;
	padding: 5px;
	}

	.cel-radio td {
	text-align: center;
	}
	</style>
    	
    	<h:form>
    	<link rel="stylesheet" type="text/css" href="sistema.css" />
	    	
	    	<h1>#{cadastroUsuarioBean.editando ? 'Edição de usuário' : 'Novo usuário'}</h1>
	    	
	    	<p:messages autoUpdate="true" closable="true" />
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				action="#{cadastroUsuarioBean.salvar}" update="@form" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuarios" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="80" maxlength="100" value="#{cadastroUsuarioBean.usuario.nome}"/>
	    		
	    		
	    		<p:outputLabel value="E-mail" for="email"/>
	    		<p:inputText id="email" size="60" maxlength="60" value="#{cadastroUsuarioBean.usuario.email}" />
	    		
	    		<h:outputLabel value="Senha" for="senha" />
       			<p:password id="senha" size="20" maxlength="20" value="#{cadastroUsuarioBean.usuario.senha}" 
       				feedback="true" />

				</p:panelGrid>
	    		
    	</h:form>
    </ui:define>
</ui:composition>
